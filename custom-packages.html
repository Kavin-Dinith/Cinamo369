<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Packages | CINAMO 369</title>
<link rel="stylesheet" href="styles/global.css">
<link rel="stylesheet" href="styles/custom-packages.css">
<script src="script.js" defer></script>
</head>
<body>

<section class="section">
  <h2 class="section-title">Order a Custom Package</h2>

  <form>
    <label>Name</label>
    <input type="text" placeholder="Your name" required>

    <label>Email</label>
    <input type="email" placeholder="Your email" required>

    <label>Package Type</label>
    <input type="text" placeholder="Ex: Cinnamon Powder 1kg">

    <label>Message / Requirements</label>
    <textarea rows="5" placeholder="Describe your custom order..."></textarea>

    <button>Submit Custom Order</button>
  </form>
</section>

</body>
</html>
